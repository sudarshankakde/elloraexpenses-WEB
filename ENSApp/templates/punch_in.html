{% load static %}
<!doctype html>
<html lang="Eng">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>Ellora Natural Seeds Pvt Ltd</title>
    <link rel="icon" type="image/png" href="media/logo.png">

  </head>
  <body>
    <h1 style = "color:green;"> Ellora Natural Seeds Pvt Ltd.</h1>

    <!-- Optional JavaScript; choose one of the two! -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <H4><a class="navbar-brand" href="{% url 'profile' %}">Home</a></H4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'punch_in' %}">Punch In</a>
            <a class="nav-link" href="{% url 'punch_out' %}">Punch Out</a>
            <a class="nav-link" href="{% url 'attendance' %}">Attendance</a>
            <a class="nav-link" href="{% url 'total_cost' %}">Expenses</a>
            <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
          </div>
        </div>
      </div>
      <style>
        form {margin: 10px 20px} 
        p {margin: 10px 20px} 
       
      </style>
    </nav>
    {% for msg in messages %}
     {{ msg }}
    {% endfor%}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button></form></br>
      <p>
        <a href="{% url 'punchindetails' %}">See Recent Punch In</a></br>
        <a href="{% url 'allpunchin' %}">See all</a>
      </p>
    </form>
<body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
